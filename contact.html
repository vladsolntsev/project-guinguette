<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Chez Alriq - la guinguette </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section id='formulaire'>
    <h2>Contact / Réservations</h2>
    <p>Envie de réserver vos billets dès aujourd'hui ? Besoin d'informations ?</p>
    <p>Nous vous répondrons au plus vite !</p>
    <p>Réservations possibles jusqu'à 24h avant l\'évènement</p>
    <form>
        <div>
            <div id='demandeInformations'>Demande d'infomations</div>
            <div id='reservations'>Réservations</div>
        </div>
        <div>
            <label for = 'prenom'>Prénom :</label>
            <input type='text' id='prenom' name='user_first_name'>
        </div>
        <div>
            <label for ='nom'>Nom :</label>
            <input type = 'text' id = 'nom' name = 'user_last_name'>
        </div>
        <div>
            <label for='e-mail'>e-mail :</label>
            <input type = 'email' id='e-mail' name='user_mail'>
        </div>
        <div>
            <label for='telephone'>Téléphone :</label>
            <input type='tel' id='telephone' name='user_phone' pattern='[0-9]{10}'>
        </div>
        <!--
        <div>
            <label for = "sujet"></label>
            <select id="sujet" name="user_subject">
                <option value='Reservations'>Réservations</option>
                <option value='Demande d\'informations'>Demande d'informations</option>
            </select>
        </div>
        -->
        <div>
            <label for='message'>Message :</label>
            <textarea id='message' name='user_message'></textarea>
        </div>
        <div  class='button'>
            <button  type='submit'>Envoyer</button>
        </div>
    </form>
</section>
<script type="text/javascript" src="scriptContact.js"></script>
</body>
</html>
